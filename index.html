<!DOCTYPE html>
<html lang="en">
  <head>
    <!--PAGE INFOS-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <!--STYLE-->
    <link rel="stylesheet" href="./styles.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
        <div class="overlay"></div>
        <img class="icon-view" src="./images/icon-view.svg" alt="View Icon">
        <div class="content">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="stats"></div>
        <div class="stats-eth">
          <img class="eth-image" src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="stats-time">
          <img class="clock-image" src="./images/icon-clock.svg" alt="Clock Icon">
          <p class="clock">3 days left</p>
        </div>
      </div>

      <hr>
      <footer>
        <img class="photo" src="./images/image-avatar.png" alt="Image of Jules Wyvern">
        <p class="creation">Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </body>
</html>
